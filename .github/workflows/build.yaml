name: Build .NET Project

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”¨ï¸ Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for GitVersion

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0"

      - name: ğŸ“¦ Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'

      - name: ğŸ” Determine Version with GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0

      - name: âœï¸ Write Versions to Summary
        run: |
          echo "### Version" >> $GITHUB_STEP_SUMMARY
          echo "**Semantic Version: $(GitVersion_SemVer)**" >> $GITHUB_STEP_SUMMARY
          echo "Informational Version: $(GitVersion_InformationalVersion)" >> $GITHUB_STEP_SUMMARY          

      - name: ğŸ“¦ Restore Dendencies
        run: dotnet restore

      - name: ğŸ—ï¸ Build Solution
        run: dotnet build
          --no-restore
          --configuration Release
          -p:Version=${{ steps.gitversion.outputs.NuGetVersion }}
          -p:AssemblyVersion=${{ steps.gitversion.outputs.AssemblySemVer }}
          -p:FileVersion=${{ steps.gitversion.outputs.AssemblySemFileVer }}
          -p:InformationalVersion=${{ steps.gitversion.outputs.InformationalVersion }}

      - name: ğŸ§ª Run Unit Tests
        run: dotnet test
          --no-build
          --configuration Release
          -p:CollectCoverage=true
          -p:CoverletOutputFormat=lcov
          -p:CoverletOutput=${PWD}/coverage/

      - name: ğŸ“¦ Install ReportGenerator
        run: dotnet tool install
          --global dotnet-reportgenerator-globaltool

      - name: ğŸ“ Generate Coverage Report
        run: reportgenerator
          -reports:./coverage/coverage.info
          -targetdir:coverage-report
          -reporttypes:"Html;MarkdownSummaryGithub"

      - name: ğŸ“„ Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage-report/

      - name: ğŸ“ƒ Add Coverage to Summary
        run: |
          echo "### Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "[View Detailed Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          cat coverage-report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: ğŸ Package NuGet
        run: dotnet pack BeGenerate
          --output nupkg
          --no-build
          --no-restore
          --configuration Release
          -p:Version=${{ steps.gitversion.outputs.NuGetVersion }}

      - name: ğŸ’¾ Upload NuGet Package
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: nupkg/
  
  publish:
    name: ğŸš€ Publish
    needs:
      - build
    if: (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main') || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Download NuGet Package
        uses: actions/download-artifact@v4
        with:
          name: nupkg
          path: nupkg/

      - name: ğŸš€ Publish NuGet Package
        run: dotnet nuget push nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }}
          --source https://api.nuget.org/v3/index.json
          --skip-duplicate
